<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="../style.css">

</head>
<body>

  <main>
  <section class="logo">

    <div class="text-logo">
    <p class="title-logo"> My balance</p>
    <p class="number-logo">$921.48</p>
  </div>

    <div>
      <img src="./images/logo.svg" alt="">
    </div>

  </section>

  
    <section class="caixa-principal">

      <p class="title">Spending - Last 7 days</p>

      <div class="graficos">

        <div class="dia">
          <div class="value1"></div>
          <div class="coluna1"></div>
          <p>mon</p>
        </div>

        <div class="dia">
          <div class="value2"></div>
          <div class="coluna2"></div>
          <p>tue</p>
        </div>

        <div class="dia">
          <div class="value3"></div>
          <div class="coluna3"></div>
          <p>wed</p>
        </div>

        <div class="dia">
          <div class="value4"></div>
          <div class="coluna4"></div>
          <p>thu</p>
        </div>

        <div class="dia">
          <div class="value5"></div>
          <div class="coluna5"></div>
          <p>fri</p>
        </div>

        <div class="dia">
          <div class="value6"></div>
          <div class="coluna6"></div>
          <p>sat</p>
        </div>

        <div class="dia">
          <div class="value7"></div>
          <div class="coluna7"></div>
          <p>sun</p>
        </div>
      
      </div>


      <section class="end-content">
      <div class="end-content1">
        <p class="text1">Total this month</p>
        <p class="number1">$478.33</p>
      </div>

        <div class="end-content2">
        <p class="number2">+2.4%s</p>
        <p class="text2">from last month</p>
      </div>
    </section>
      
    </section>
  </main>
  
 
<script src="../app.js"></script>
</body>
</html>
